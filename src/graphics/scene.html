<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../js/wordLogic.js"></script>
    <meta name="google" content="notranslate">
</head>
<body onload="initializeGame()">
<div id="game-over">
    <div id="game-over-box">
        <h1>Game Over</h1>
        <h2>Your Score: <span id="score">0</span></h2>
        <div id="game-over-buttons">
            <button id="play-again" onclick="playAgain()">Play Again</button>
            <button id="main-menu" onclick="mainMenu()">Main Menu</button>
        </div>
    </div>
</div>
<div id="game-items">
    <div id="word-shower">
    </div>
    <div id="word-input">
        <input type="text" id="word-input-field" onkeypress="checkWord(event)" autocomplete="off" onblur="focusBack()">
    </div>
</div>

</body>
</html>
